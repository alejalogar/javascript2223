<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/ej13.css">
    <script defer src="scripts/ej13.js"></script>
</head>
<body>
    <div class="container">
    <form method="GET" action="ej13-formOK.html">
		<fieldset>
		<legend>Datos del conductor</legend>

		<label for="conductor">Nombre:</label>
		<input type="text" id="conductor">
		<label class="msgError" id="conductorError" ></label><br>

		<label for="dni">DNI:</label>
		<input type="text" id="dni">
		<label class="msgError" id="dniError"></label><br>

		<label for="edad">Edad:</label>
		<input type="number" id="edad">
		<label class="msgError" id="edadError"></label><br>

		<label>Carné en vigor:</label> <input type="checkbox" id="carne"><br>
		
		<label>Tipo de carné</label><br>
		<input name="tc" type="radio" value="a">Tipo A<br>
		<input name="tc" type="radio" value="b">Tipo B<br>
		<input name="tc" type="radio" value="c">Tipo C<br>
		<label class="msgError" id="tipoCarneError"></label>
		</fieldset>

		<fieldset>
		<legend>Datos de la infracción</legend>
		<label>Tipo infracción</label>
		<select id="tipo" size="2">
			<option value="vel">Velocidad</option>
			<option value="sen">Señales</option>
		</select>
		<label class="msgError" id="tipoInfraccionError"></label>
		</fieldset>	
		<input type="submit" value="Enviar">
	</form>
    </div>
</body>
</html>
